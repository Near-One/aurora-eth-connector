---
on:
  push:
    branches:
      - master
      - develop
  pull_request:

name: Lints
jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install cargo-make
        run: cargo make -V || cargo install cargo-make
      - name: Run cargo fmt
        run: cargo make check-fmt
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
      - name: Install cargo-make
        run: cargo make -V || cargo install cargo-make
      - name: Install sandbox
        run: |
          if [[ ! -f ${{ env.NEAR_SANDBOX_BIN_PATH }} ]]; then
            wget https://s3-us-west-1.amazonaws.com/build.nearprotocol.com/nearcore/Linux-x86_64/2.5.1/near-sandbox.tar.gz
            tar -xzf near-sandbox.tar.gz
            cp Linux-x86_64/near-sandbox ${{ env.NEAR_SANDBOX_BIN_PATH }}  
            rm -r Linux-x86_64
          fi
      - name: Run Contract cargo lint checker
        run: cargo make check

env:
  NEAR_SANDBOX_BIN_PATH: /usr/local/bin/near-sandbox
